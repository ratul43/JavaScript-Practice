<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS DOM </title>
</head>
<body>
    

<h1 id="text"> .. </h1>
<button onclick="ON()"> ON </button>
<button onclick="OFF()"> OFF </button>


<script>

    function ON(){
        let text= document.getElementById("text")
        text.innerText="ON"
    }


    function OFF(){
        let text= document.getElementById("text")
        text.innerText="OFF"
    }



</script>




</body>
</html>
