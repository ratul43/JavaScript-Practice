<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light bulb on off using query selector </title>
</head>
<body>
    
    <img id="imgID" src="light off.webp" alt="">

    <button onclick="ON()"> ON </button>
    <button onclick="OFF()"> OFF </button>


    <button id="toggleID"  onclick="Toggle()"> Light OFF </button>


<script>
    
    function Toggle(){
        let imgElement = document.querySelector("#imgID")
        let toggleBtn = document.querySelector ("#toggleID")

        if(toggleBtn.innerText==="Light OFF"){

            toggleBtn.innerText="Light ON"
            imgElement.src= "light on.webp"

        }

        else{

            toggleBtn.innerText="Light OFF"
            imgElement.src= "light off.webp"

        }
        







    }


    
    
    
    
    
    function ON() {
        let imgElement= document.querySelector("#imgID")
        imgElement.src= "light on.webp"

    }
    function OFF(){

    let imgElement= document.querySelector("#imgID")
        imgElement.src= "light off.webp"


    }

    

/*

 let imgElement= document.querySelector("#imgID")  // #imgID for ID
 let imgElement= document.querySelector(".imgClass")  // #imgClass for Class
 let imgElement= document.querySelector("img")  // #img for Tag Name
*/ 

</script>

</body>
</html>
